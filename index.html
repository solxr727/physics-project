
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 11 Physics Projects</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Class 11 Physics Projects</h1>
        <p>Guided by Dr. Mohammed Naeem</p>
    </header>
    <main>
        <section class="intro">
            <h2>Welcome Students!</h2>
            <p>Submit your physics project details using the form below.</p>
        </section>
        <section class="form-section">
            <h2>Project Submission</h2>
            <form action="#" method="post" enctype="multipart/form-data">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="roll-number">Roll Number:</label>
                <input type="text" id="roll-number" name="roll_number" required>

                <label for="project-title">Project Title:</label>
                <input type="text" id="project-title" name="project_title" required>

                <label for="project-description">Project Description:</label>
                <textarea id="project-description" name="project_description" rows="4" required></textarea>

                <label for="file-upload">Upload File:</label>
                <input type="file" id="file-upload" name="file_upload" required>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Website created by Abdullah Amr</p>
    </footer>
</body>
</html>
